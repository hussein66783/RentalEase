<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - RentalEase</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .center {
            text-align: center;
            padding: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>RentalEase</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="list-property.html">List a Property</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="center">
        <h2>See Your Location on the Map</h2>
        <button onclick="showMap()" class="btn">üìç Show My Location</button>
        <div id="map"></div>
    </section>

    <footer>
        <p>&copy; 2025 RentalEase. All rights reserved.</p>
    </footer>

    <!-- Load Leaflet CSS & JS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;

        function showMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    if (map) {
                        map.remove(); // remove previous map if exists
                    }

                    map = L.map('map').setView([lat, lng], 15);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                        language: 'en'
                    }).addTo(map);

                    L.marker([lat, lng]).addTo(map)
                        .bindPopup("You are here!")
                        .openPopup();

                }, error => {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</body>
</html>
