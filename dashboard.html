<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RentalEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadUserData()">

    <header>
        <h1>RentalEase</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <h2>Welcome, <span id="username">User</span>!</h2>
        <div class="profile-info">
            <img id="profilePic" src="images/sasukepfp.jpg" alt="Profile Picture">
            <p><strong>Email:</strong> <span id="userEmail">sasuke@gmail.com</span></p>
        </div>

        <h3>Your Listed Properties</h3>
        <div class="property-list">
            <p>No properties listed yet.</p>
        </div>

        <h3>Saved Properties</h3>
        <div class="saved-properties">
            <p>No saved properties yet.</p>
        </div>
    </section>

    <script src="app.js"></script>

    <footer>
        <p>&copy; 2025 RentalEase. All rights reserved.</p>
    </footer>
    
</body>
</html>
