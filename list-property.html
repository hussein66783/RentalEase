<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a Property - RentalEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>RentalEase</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="list-property.html">List a Property</a></li>
            </ul>
        </nav>
    </header>

    <section class="property-form">
        <h2>List a Property</h2>
        <form id="propertyForm">
            <input type="text" id="propertyTitle" placeholder="Property Title" required>
            <textarea id="propertyDescription" placeholder="Property Description" required></textarea>
            <input type="number" id="propertyPrice" placeholder="Price ($)" required>
            <input type="text" id="propertyLocation" placeholder="Location" required>
            <input type="file" id="propertyImage" accept="image/*" required>
            <button type="submit">Submit Property</button>
        </form>
    </section>

    <script src="app.js"></script>

    <footer>
        <p>&copy; 2025 RentalEase. All rights reserved.</p>
    </footer>
    
</body>
</html>
